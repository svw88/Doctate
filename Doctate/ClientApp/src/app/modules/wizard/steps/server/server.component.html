<form [formGroup]="form">
  <div class="my-5">
    <div class="w-3/12 inline-block">
      <label class="text-green-700">
       Cpu:
      </label>
    </div>
    <input class="text-green-700 border-b-2 px-2 w-9/12 outline-none" type="text" formControlName="cpu">
  </div>
  <div class="my-5">
    <div class="w-3/12 inline-block">
      <label class="text-green-700">
        Memory:
      </label>
    </div>
    <input class="text-green-700 border-b-2 px-2 w-9/12 outline-none" type="text" formControlName="memory">
  </div>
  <div class="my-5">
    <div class="w-3/12 inline-block">
      <label class="text-green-700">
        Disk:
      </label>
    </div>
    <input class="text-green-700 border-b-2 px-2 w-9/12 outline-none" type="text" formControlName="disk">
  </div>
</form>
