<form [formGroup]="form">
  <div class="my-5">
    <div class="w-3/12 inline-block">
      <label class="text-green-700">
        Operating System:
      </label>
    </div>
    <input class="text-green-700 border-b-2 px-2 w-9/12 outline-none" type="text" formControlName="operatingSystem">
  </div>
  <div class="my-5">
    <div class="w-3/12 inline-block align-top">
      <label class="text-green-700">
        Features:
      </label>
    </div>
    <textarea class="text-green-700 border-2 px-2 w-9/12 outline-none" type="text" rows="10" formControlName="features"></textarea>
  </div>
</form>
